    <main>

        <section id="contact">
            <div class="wrapper">
                <form action="https://formspree.io/f/mpzvrqly" method="POST">
                    <h1>Entre em contato</h1>
                    <label>
                        Seu nome
                        <input type="text" name="name" placeholder="ex: Maria da Silva" required>
                    </label>
                    <label>
                        Seu Email
                        <input type="email" name="email" placeholder="ex: seuemail@email" required>
                    </label>
                    <label>
                        WhatsApp
                        <input type="tel" name="whatsapp" id="whatsapp" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{3,4}"
                            placeholder="ex: (11) 99090-9090" required>
                    </label>
                    <label>
                        <textarea name="message" placeholder="Explique um pouco do que precisa" required></textarea>
                    </label>
                    <button class="btn-grad" type="submit">Enviar</button>
                </form>
                <div class="image">
                    <img src="https://images.pexels.com/photos/196645/pexels-photo-196645.jpeg" alt="" class="img-fluid">
                </div>
            </div>
        </section>
